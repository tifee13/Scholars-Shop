<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>
<body class="z">
    <!-- Container for registration form -->
    <div class="container">
        <!-- Page title -->
        <h1>Welcome to Scholars Shop</h1>
        <!-- Description of registration process -->
        <p>Kindly provide the details below to create an account.</p>
        <!-- Registration form -->
        <form action="/register" method="post">
            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <!-- Register button -->
            <button type="submit">Register</button>
        </form>
        <!-- Display error message if any -->
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        <p style="margin-top: 20px;">Already have an account? <a href="/login" style="color: var(--primary);">Login here</a></p>
        <p><a href="/" style="color: var(--primary);">Back to Home</a></p>
    </div>
</body>
</html>
