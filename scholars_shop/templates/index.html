<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scholars Shop </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <section class="banner">
            <div class="banner-content">
                <div id="bottom">
                    <p>Connecting students with sellers for a seamless trading experience...</p>
                </div>
            </div>
        </section>
        <section class="banner2">
            <div class="banner-content2">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" width="400px" alt="Scholars Shop Logo">
                </div>
                <div class="topnav">
                    <input type="text" placeholder="Search...">
                </div>
                <h1>SCHOLARS SHOP</h1>
                <div id="links">
                    <a href="register" class="button">Register</a>
                    <a href="sign_in" class="button">Sign In</a>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
